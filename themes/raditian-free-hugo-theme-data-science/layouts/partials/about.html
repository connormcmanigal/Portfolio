{{ if .Site.Data.homepage.about.enable }}
<section class="section rad-animation-group pb-20 pt-20 section--border-bottom" id="about">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column flex-md-row"> <!-- Flex layout -->
      <div class="about__profile-picture col-12 col-md-6"> <!-- Left side for images -->
        <div class="image-container">
          <img
            class="lozad img-responsive"
            src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
            data-src="{{ .Site.Data.homepage.about.image.image1.x | absURL }}"
            data-srcset="{{ .Site.Data.homepage.about.image.image1.x | absURL }} 1x, {{ .Site.Data.homepage.about.image.image1._2x | absURL }} 2x"
            alt="Image 1"
          />
          <img
            class="lozad img-responsive"
            src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
            data-src="{{ .Site.Data.homepage.about.image.image2.x | absURL }}"
            data-srcset="{{ .Site.Data.homepage.about.image.image2.x | absURL }} 1x, {{ .Site.Data.homepage.about.image.image2._2x | absURL }} 2x"
            alt="Image 2"
          />
        </div>
      </div>
      <div class="col-12 col-md-6 my-auto"> <!-- Right side for content -->
        <h2>{{ .Site.Data.homepage.about.title | safeHTML }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.about.content | safeHTML }}
        </p>
        <div class="button-container"> <!-- Wrap the button here -->
          <a
            href="{{ .Site.Data.homepage.about.button.URL | absURL }}"
            target="_blank"
            class="btn btn-primary"
          >
            <i class="{{ .Site.Data.homepage.about.button.icon }}"></i>
            {{ .Site.Data.homepage.about.button.btnText }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
